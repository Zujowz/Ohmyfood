<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/165e9aada7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body id="page-resto">
    <header>
        <h1>ohmyfood</h1>
    </header>
    <div class="banner">
        <img src="/images/restaurants/menu-1.jpg" alt="">
    </div>
<div class="resto__titre">
    <h2>La palette du goût
    <i class="far fa-heart"></i>
    <i class="fas fa-heart"></i></h2>
</div>

<main class="resto-main">
    <section class="menus">
        <h3>Entrées</h3>
        <div class="menus__category">
            <div class="menus-item">
                <div class="menus-item__description">
                <h4>Fricassée d'escargot</h4>
                <p>Au piment d'espelette</p>
                </div>
                <span class="menus-item__price">25€</span>
                <div class="menus-item__icone">
                    <i class="fas fa-check"></i>
                </div>
            </div>
        </div>
        <div class="menus__category">Groupe2</div>
        <div class="menus__category">Groupe3</div>
    </section>
</main>

    <footer>
        <h2>ohmyfood</h2>
        <p>
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </p>
        <p>
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </p>
        <p>Mentions légales</p>
        <p>
            <a href="mailto:floran.carrie5@gmail.com">Contact</a>
        </p>
    </footer>
</body>
</html>
